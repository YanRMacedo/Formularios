<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando um novo formulário</h1>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
                <label for="iidade">Idade:</label>
                <input type="number" name="idad" id="iidade">
                <label for="irg">RG:</label>
                <input type="text" name="rg" id="irg">
                <label for="icpf">CPF:</label>
                <input type="text" name="cpf" id="icpf">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="imae">Nome da Mãe:</label>
                <input type="text" name="nmae" id="imae">
                <label for="celmae">Número de celular:</label>
                <input type="tel" name="mcel" id="celmae">
            </div>
            <div>
                <label for="ipai">Nome do Pai:</label>
                <input type="text" name="npai" id="ipai">
                <label for="celpai">Número de celular:</label>
                <input type="tel" name="pcel" id="celpai">
            </div>
        </fieldset>
    </form>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
