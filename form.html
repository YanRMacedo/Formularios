<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando um novo formulário</h1>
    <form action="#">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"> <br>
        </div>
        <div>
            <label for="iidade">Idade:</label>
            <input type="number" name="idad" id="iidade"> <br>
        </div>

    </form>
</body>
</html>
